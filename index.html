<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<title>Volunteer Fill Out Form</title>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
		<fieldset>
			<legend>Information Data</legend>
			<p>
				<label>First Name: </label>
				<input type="text" name="first_name_field" required>
			</p>
			<p>
				<label>Last Name: </label>
				<input type="text" name="last_name_field" required>
			</p>
			<p>
				<label>Phone Number: </label>
				<input type="text" name="phone_field" required>
			</p>
			<p>
				<label>Email Address: </label>
				<input type="text" name="email_field" required>
			</p>
			<p>
				<label>Gender: </label>
				<input type="radio" name="gender_field" required>
				<label>Female</label>
				<input type="radio" name="gender_field" required>
				<label>Male</label>
			</p>

			<label>Select Age: </label>
			<select id="agelist" name="age_field">
			<option value = "Age">Age</option>
			<option value = "under 18">Under 18</option>
			<option value = "18 - 24">18 - 24</option>
			<option value = "25 - 34">25 - 34</option>
			<option value = "35 - 44">35 - 44</option>
			<option value = "45 - 54">45 - 54</option>
			<option value = "55 - 64">55 - 64</option>
			<option value = "65 and over">65 and over</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Availability</legend>
			<p>
				<label>Days Available: </label>
			</p>
			<p>
				<input type="checkbox" name="available_field" value="Sunday">
				<label>Sunday</label>
			</p>
			<p>
				<input type="checkbox" name="available_field" value="Monday">
				<label>Monday</label>
			</p>
			<p>
				<input type="checkbox" name="available_field" value="Tuesday">
				<label>Tuesday</label>
			</p>
			<p>
				<input type="checkbox" name="available_field" value="Wednesday">
				<label>Wednesday</label>
			</p>
			<p>
				<input type="checkbox" name="available_field" value="Thursday">
				<label>Thursday</label>
			</p>
			<p>
				<input type="checkbox" name="available_field" value="Friday">
				<label>Friday</label>
			</p>
			<p>
				<input type="checkbox" name="available_field" value="Saturday">
				<label>Saturday</label>
			</p>
			<h3>Comments: </h3>
			<textarea rows="20" cols="120" name="comments_field"></textarea>
			<input type="hidden" name="hidden_field" value="ebudiono">
		</fieldset>
		<p> </p>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
